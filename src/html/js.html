      <pre id="editor">
  // This is a boilerplate method signature
  // Your method should return a List of N elements
  function generate() {
    const numberOfRecordsToCreate = 10;
    const records = []

    for (i = 0; i &lt; numberOfRecordsToCreate; i++) {
        records.add(i);
    }

    return records
  }</pre>

    <script>
        var editor = ace.edit("editor");
        editor.setTheme("ace/theme/monokai")
        editor.session.setMode("ace/mode/javascript");
    </script>
